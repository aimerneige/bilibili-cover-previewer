<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
    <title>封面预览器</title>
</head>

<body class="mdui-appbar-with-toolbar">

    <!-- Title Bar -->
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-teal">
            <a class="mdui-typo-headline">封面预览器</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="https://github.com/aimerneige/bilibili-cover-previewer/" target="_blank"
                class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: 'Source Code'}">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 36 36"
                    enable-background="new 0 0 36 36" xml:space="preserve" class="mdui-icon"
                    style="width: 24px;height:24px;">
                    <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff"
                        d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z">
                    </path>
                </svg>
            </a>
        </div>
    </div>

    <!-- Main Body -->
    <div class="mdui-container-fluid">

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">视频标题</label>
            <textarea class="mdui-textfield-input" id="title">好耶！封面再也不会出问题了！</textarea>
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">up 主</label>
            <textarea class="mdui-textfield-input" id="author">痕继痕迹</textarea>
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">上传时间</label>
            <textarea class="mdui-textfield-input" id="date">2-15</textarea>
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">播放量</label>
            <textarea class="mdui-textfield-input" id="play">1.7万</textarea>
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">点赞数</label>
            <textarea class="mdui-textfield-input" id="star">1904</textarea>
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">视频时长</label>
            <textarea class="mdui-textfield-input" id="duration">04:38</textarea>
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label" id="cover">封面图片</label>
            <textarea
                class="mdui-textfield-input">https://i0.hdslb.com/bfs/archive/34fba8c3c62cfc6cc8bc473b5b8e3ff83e737580.jpg</textarea>
        </div>

        <button class="mdui-btn mdui-btn-block mdui-color-pink mdui-ripple mdui-hoverable mdui-center mdui-m-y-1"
            onclick="previewClick()">
            预览
        </button>

    </div>

    <!-- MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script>
        var $ = mdui.$;

        function previewClick() {
            title = $('#title').val();
            author = $('#author').val();
            date = $('#date').val();
            play = $('#play').val();
            star = $('#star').val();
            duration = $('#duration').val();
            cover = $('#cover').val();

            preview(title, author, date, play, star, duration, cover, title);
        }
    </script>
</body>

</html>
